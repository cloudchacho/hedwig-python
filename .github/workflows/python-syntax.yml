name: Python Syntax

on:
  push:
    branches:
      - main
    paths:
      - "**.py"
      - "pyproject.toml"
      - ".github/workflows/python-syntax.yml"
  pull_request:
    paths:
      - "**.py"
      - "pyproject.toml"
      - ".github/workflows/python-syntax.yml"

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: ["3.7.15", "3.8.14", "3.9.14", "3.10.8"]
    steps:
      - id: setup
        name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python_version }}

      - id: install
        name: Install Deps
        run: pip3 install black==22.10.0

      - id: checkout
        name: Checkout PR
        uses: actions/checkout@v2

      - id: check
        name: Check format
        run: black --check .
